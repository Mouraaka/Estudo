<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelecalL</title>
</head>
<body class="conteiner-main">
    <form class="conteiner-main-form" action="#">
        <h1 class="conteiner-main-form-titulo">TelecalL</h1>
            
            <input class="A" class="conteiner-main-form-nome" type="text" id="inpNome" name="inputNome" placeholder="Digite seu nome"/>

            <input class="A" class="conteiner-main-form-nome-materno" type="text" id="inpNomeMaterno" name="inputNomeMaterno" placeholder="Digite o seu nome materno"/>
            
            <div>
                <label  class="conteiner-main-form-masculino-label" for="inputSexo">Masculino</label>    
                    <input class="conteiner-main-form-masculino" type="radio" id="inpCaixa" name="inputSexo"/> 
            
                <label class="conteiner-main-form-feminino-label" for="inputSexo">Feminino</label>    
                    <input class="conteiner-main-form-feminino" type="radio" id="inpCaixa" name="inputSexo"/>

                <label class="conteiner-main-form-outro-label" for="inputSexo">Outro</label>    
                    <input class="conteiner-main-form-outro" type="radio" id="inpCaixa" name="inputSexo"/>
            </div>    
            
            <input class="A" class="conteiner-main-form-celular" type="text" id="inpcelular" name="inputCelular" placeholder="Digite seu celular"/>

            <input class="A" class="conteiner-main-form-telefone" type="text" id="inpTelefone" name="inputTelefone" placeholder="Digite seu telefone fixo"/>
            
            <input class="A" class="conteiner-main-form-CPF" type="text" id="inpCPF" name="inputCPF" placeholder="Digite seu CPF"/>

            <input class="A" class="conteiner-main-form-nascimento" type="text" id="inpNascimento" name="inputNascimento" placeholder="Digite sua data de nascimento"/>
            
            <input class="A" class="conteiner-main-form-endereço" type="text" id="inpEndereço" name="inputEndereço" placeholder="Digite seu endereço"/>
    </form>
</body>
</html>
